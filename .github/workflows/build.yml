name: Build Multi-Platform FlashSTT

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-genai pynput sounddevice scipy python-dotenv pystray Pillow pyinstaller

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libportaudio2 libasound2-dev libxtst-dev libevdev-dev

    - name: Create fallback .env for build
      shell: bash
      run: |
        echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env

    - name: Convert icon (if needed)
      shell: bash
      run: |
        python build_exe.py || true

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m PyInstaller --noconsole --onefile --icon=icon.ico --add-data ".env;." --add-data "icon.png;." --collect-all google.genai --name FlashSTT_Win main.py

    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        python -m PyInstaller --noconsole --onefile --icon=icon.png --add-data ".env:." --add-data "icon.png:." --collect-all google.genai --name FlashSTT_Mac main.py

    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: |
        python -m PyInstaller --noconsole --onefile --icon=icon.png --add-data ".env:." --add-data "icon.png:." --collect-all google.genai --name FlashSTT_Linux main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FlashSTT-${{ runner.os }}
        path: dist/FlashSTT_*
